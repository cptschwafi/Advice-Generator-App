<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <main>
  <div class="Advice__Container">
    <p id="Advice__Id" class ="Advice__Id">Advice #1</p>
    <q id="Advice__Text" class ="Advice__Text">Use this wonderful app</q>
    <div class="Big__Quotation__Mark">
      <picture>
        <source media="(min-width: 376px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt=" Big Quotation Mark">
      </picture>
    </div>
    <div class="Dice__Btn" id="Dice__Btn">
      <img class="Dice__Icon" src="images/icon-dice.svg" alt="">
    </div>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cptschwafi">Andreas Schwarzfischer</a>.
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
